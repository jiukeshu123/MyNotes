{% extends "layout.html" %}

{% block title %}
    home
{% endblock %}

{% block main %}
<form class="form-inline" action = "/filter" method="POST">

  <div class="form-group mx-sm-3 mb-5">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input autocomplete="off" type="text" class="form-control"  placeholder="filter by title" name = "filter">
  </div>
  <div class="form-group mx-sm-3 mb-5">
  <button type="submit" class="btn btn-outline-secondary">Filter</button></div>

  <div class="form-group mx-sm-3 mb-5">
  <a class="btn btn-outline-secondary" href="https://www.google.com/" role="button">Google</a></div>
</form>


    <table class="table table-striped table-sm">
        <thead class="thead-dark">
        <tr>
            <td>Tag</td>
            <td>Title</td>
            <td>Category</td>
            <td>Context</td>

        </tr>
        </thead>
        {% for row in notelist %}
        <tr>
            <td>{{ row.Tag }}</td>
            <td>{{ row.Title }}</td>
            <td>{{ row.Category }}</td>
            <td>{{ row.Context }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
